<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>TimeFlow - Drag & Drop Настани</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h2>Преместување на настани со Drag & Drop</h2>
    <p>Влечете некој настан за да му смените датум и време.</p>
  </div>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        editable: true, // овозможува drag & drop
        selectable: true,
        height: 'auto',
        events: [
          {
            id: '1',
            title: 'Состанок со тимот',
            start: '2025-06-03T10:00:00',
            end: '2025-06-03T11:00:00'
          },
          {
            id: '2',
            title: 'Презентација',
            start: '2025-06-04T13:30:00',
            end: '2025-06-04T15:00:00'
          }
        ],
        eventDrop: function (info) {
          alert(`Настанот "${info.event.title}" е преместен на ${info.event.start.toLocaleString()}`);
          // Тука подоцна ќе се додаде API повик за ажурирање во базата
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
