<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>TimeFlow - Генерирање извештај</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Генерирај извештај за настани</h2>

    <!-- Формулар за филтрирање -->
    <form class="row g-3 mb-4">
      <div class="col-md-4">
        <label for="startDate" class="form-label">Од датум:</label>
        <input type="date" id="startDate" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="endDate" class="form-label">До датум:</label>
        <input type="date" id="endDate" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="status" class="form-label">Тип на извештај:</label>
        <select id="status" class="form-select">
          <option value="all">Сите настани</option>
          <option value="completed">Завршени настани</option>
        </select>
      </div>
    </form>

    <!-- Табела со извештај -->
    <div class="table-responsive mt-4">
      <table class="table table-bordered" id="reportTable">
        <thead>
          <tr>
            <th>Назив</th>
            <th>Датум</th>
            <th>Време</th>
            <th>Место</th>
            <th>Статус</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Состанок со клиент</td>
            <td>2025-05-01</td>
            <td>13:00</td>
            <td>Канцеларија</td>
            <td>Завршено</td>
          </tr>
          <tr>
            <td>Онлајн презентација</td>
            <td>2025-05-03</td>
            <td>10:30</td>
            <td>Zoom</td>
            <td>Планирано</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Копче за преземање PDF -->
    <div class="text-end">
      <button onclick="downloadPDF()" class="btn btn-primary">Преземи PDF</button>
    </div>
  </div>

  <script>
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Извештај за настани - TimeFlow", 10, 10);
      doc.autoTable({ html: '#reportTable', startY: 20 });
      doc.save("izvestaj.pdf");
    }
  </script>

  <!-- jsPDF plugin за табели -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
