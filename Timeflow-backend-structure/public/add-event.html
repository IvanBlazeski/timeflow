<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TimeFlow - Додавање Настан</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
    }
    .container-form {
      max-width: 600px;
      margin: 5% auto;
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="container-form">
    <h2 class="mb-4 text-center">Додај нов настан</h2>
    <form>
      <div class="mb-3">
        <label for="eventTitle" class="form-label">Наслов на настанот</label>
        <input type="text" class="form-control" id="eventTitle" placeholder="Пр. Состанок со тимот" required>
      </div>
      <div class="mb-3">
        <label for="eventDate" class="form-label">Датум</label>
        <input type="date" class="form-control" id="eventDate" required>
      </div>
      <div class="mb-3">
        <label for="eventTime" class="form-label">Време</label>
        <input type="time" class="form-control" id="eventTime" required>
      </div>
      <div class="mb-3">
        <label for="eventLocation" class="form-label">Локација</label>
        <input type="text" class="form-control" id="eventLocation" placeholder="Пр. сала 101, канцеларија, онлајн линк">
      </div>
      <div class="mb-3">
        <label for="eventDescription" class="form-label">Опис / Белешки</label>
        <textarea class="form-control" id="eventDescription" rows="3" placeholder="Краток опис или агенда на настанот..."></textarea>
      </div>
      <div class="mb-3">
        <label for="eventReminder" class="form-label">Потсетник (во минути пред настанот)</label>
        <input type="number" class="form-control" id="eventReminder" placeholder="Пр. 15" min="1">
      </div>
      <button type="submit" class="btn btn-primary w-100">Зачувај настан</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
