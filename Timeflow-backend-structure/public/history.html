<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>TimeFlow - Историски преглед</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Историски Преглед на Активности</h2>

    <div class="mb-3">
      <label for="filterDate" class="form-label">Филтрирај по датум:</label>
      <input type="date" id="filterDate" class="form-control" onchange="filterHistory()">
    </div>

    <table class="table table-bordered table-striped" id="historyTable">
      <thead>
        <tr>
          <th>Назив на настан</th>
          <th>Датум</th>
          <th>Време</th>
          <th>Место</th>
          <th>Завршено</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <!-- Податоците тука ќе се додаваат динамички -->
        <tr>
          <td>Состанок со тимот</td>
          <td>2025-04-15</td>
          <td>14:00</td>
          <td>Сала 2</td>
          <td>✅</td>
        </tr>
        <tr>
          <td>Презентација за проект</td>
          <td>2025-04-10</td>
          <td>09:30</td>
          <td>Онлајн</td>
          <td>✅</td>
        </tr>
        <tr>
          <td>Документација</td>
          <td>2025-05-01</td>
          <td>16:00</td>
          <td>Канцеларија</td>
          <td>✅</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function filterHistory() {
      const filterDate = document.getElementById('filterDate').value;
      const rows = document.querySelectorAll('#historyBody tr');

      rows.forEach(row => {
        const date = row.children[1].innerText;
        row.style.display = !filterDate || date === filterDate ? '' : 'none';
      });
    }
  </script>
</body>
</html>
