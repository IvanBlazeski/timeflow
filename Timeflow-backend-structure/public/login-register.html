<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TimeFlow - Најава / Регистрација</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f4f8;
    }
    .form-container {
      max-width: 420px;
      margin: auto;
      margin-top: 5%;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <ul class="nav nav-tabs mb-3" id="loginTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Најава</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Регистрација</button>
      </li>
    </ul>

    <div class="tab-content" id="loginTabContent">
      <!-- Login Tab -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Е-пошта</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="example@email.com">
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Лозинка</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Внеси лозинка">
          </div>
          <button type="submit" class="btn btn-primary w-100">Најави се</button>
        </form>
      </div>

      <!-- Register Tab -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <form>
          <div class="mb-3">
            <label for="registerName" class="form-label">Име</label>
            <input type="text" class="form-control" id="registerName" placeholder="Име">
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Е-пошта</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="example@email.com">
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Лозинка</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Креирај лозинка">
          </div>
          <button type="submit" class="btn btn-success w-100">Регистрирај се</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
